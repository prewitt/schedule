{% extends 'app/layout.html' %}
{% block first %}
{% include "messages.html" %}
{% include "frame.html" %}
{% include "staff_group.html" %}
<legend><h1>发布会议</h1></legend>
<form method="post" action="/meeting/create_meeting/" class="form-horizontal ">
    <div class="control-group">
        <label class="control-label" for="id_name">会议名称:<span style="color: red">&lowast;</span></label>
        <div class="controls">
            <input id="id_name" name="name" type="text" value="{{ name }}"/>
        </div>
    </div>


    <div class="control-group">
        <label  class="control-label" for="id_time">会议时间:<span style="color: red">&lowast;</span></label>
        <div class="controls">
            <input id="id_time" name="time" type="text" value="{{ time }}">(格式: YYYY-MM-DD)
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="id_place">会议地点:<span style="color: red">&lowast;</span></label>
        <div class="controls">
            <input id="id_place" name="place" type="text" value="{{ place }}"/></p>

        </div>
    </div>



    <div class="control-group">
        <label class="control-label">参加人员:<span style="color: red">&lowast;</span></label>

        <div class="controls">
            <select name="member" multiple id="id_member" class="modalLink" href="#modal1_staff_checkbox"
                    onclick="setCheckbox_id('id_member')">
            </select>点击空白处进行选择
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="id_content">会议简介:<span style="color: red">&lowast;</span></label>

        <div class="controls">
            <textarea cols="40" id="id_content" name="content" rows="10">{{ content }}</textarea>

        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary toTop">发布</button>
            <button class="btn btn-primary back_button toTop" iid="create_meeting">清空</button>

        </div>
    </div>
</form>
        <script>
     $(document).ready(function () {
        $('.nav li').removeClass('active');
        $('.create_meeting_select').parent().addClass('active');

    });
    </script>
{% endblock %}
